<!-- includes/header.html -->
<header class="site-header">
    <div class="header-content">
        <div class="header-left">
            <h1 class="main-title" data-lang="site-title">28 Tools</h1>
            <p class="subtitle" data-lang="site-subtitle">Revit アドイン配布センター</p>
        </div>
        
        <!-- 言語切り替えボタン -->
        <div class="lang-selector">
            <button class="lang-selector-button">
                <span class="flag">🇯🇵</span>
                <span class="lang-name">日本語</span>
                <span class="arrow">▼</span>
            </button>
            <div class="lang-dropdown">
                <div class="lang-option" data-lang="ja">
                    <span class="flag">🇯🇵</span>
                    <span>日本語</span>
                </div>
                <div class="lang-option" data-lang="en">
                    <span class="flag">🇺🇸</span>
                    <span>English</span>
                </div>
                <div class="lang-option" data-lang="zh">
                    <span class="flag">🇨🇳</span>
                    <span>中文</span>
                </div>
            </div>
        </div>
    </div>
    <div class="header-divider"></div>
</header>
