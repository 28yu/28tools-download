name: Auto Create and Merge Claude PRs

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-and-merge-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR exists
        id: check-pr
        run: |
          PR_EXISTS=$(gh pr list --head ${{ github.ref_name }} --json number --jq 'length')
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR
        if: steps.check-pr.outputs.pr_exists == '0'
        run: |
          gh pr create \
            --title "Auto: ${{ github.event.head_commit.message }}" \
            --body "Automatically created PR from branch \`${{ github.ref_name }}\`" \
            --base main \
            --head ${{ github.ref_name }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for PR to be ready
        run: sleep 5

      - name: Merge PR
        run: |
          PR_NUMBER=$(gh pr list --head ${{ github.ref_name }} --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr merge $PR_NUMBER --merge --delete-branch=false
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
