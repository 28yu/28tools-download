# Auto Create PR for Claude Branches
name: Auto Create PR for Claude Branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR exists
        id: check-pr
        run: |
          PR_EXISTS=$(gh pr list --head ${{ github.ref_name }} --json number --jq 'length')
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR
        if: steps.check-pr.outputs.pr_exists == '0'
        run: |
          # コミットメッセージから最初の行を取得（タイトル用）
          TITLE=$(echo "${{ github.event.head_commit.message }}" | head -n 1)

          # PR本文を生成
          BODY=$(cat <<'EOF'
          ## Summary
          Auto-created PR from branch `${{ github.ref_name }}`

          ### Commits
          ${{ github.event.head_commit.message }}

          ## Test plan
          - [ ] Netlifyプレビューで動作確認
          - [ ] 問題なければマージ

          ---
          *This PR was automatically created by GitHub Actions*
          EOF
          )

          gh pr create \
            --title "$TITLE" \
            --body "$BODY" \
            --base main \
            --head ${{ github.ref_name }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
