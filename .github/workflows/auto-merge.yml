# Auto Create PR for Claude Branches
# Triggers on push to claude/* branches and creates a PR automatically
name: Auto Create PR for Claude Branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
