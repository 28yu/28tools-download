<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塗潰し（ハッチング）パターン自動作成 - 28 Tools</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TXCT2B2NJ6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-TXCT2B2NJ6');
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hatch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 共有ヘッダー -->
        <div id="header-container"></div>

        <!-- パンくずリスト -->
        <nav class="breadcrumb">
            <a href="index.html" data-lang-key="breadcrumb-home">ホーム</a>
            <span class="separator">›</span>
            <span data-lang-key="hatch-breadcrumb">塗潰し（ハッチング）パターン自動作成</span>
        </nav>

        <!-- メインコンテンツ -->
        <main class="hatch-main">
            <h2 class="page-title" data-lang-key="hatch-page-title">塗潰し（ハッチング）パターン自動作成</h2>
            <p class="page-description" data-lang-key="hatch-page-description">Revit / AutoCAD用のハッチングパターンファイル（.pat）を作成できます。</p>

            <div class="hatch-container">
                <!-- 左側: 設定パネル -->
                <div class="hatch-settings">
                    <!-- パターン種類 -->
                    <div class="setting-group">
                        <label class="setting-label" data-lang-key="hatch-pattern-type">パターン種類</label>
                        <div class="pattern-type-grid" id="pattern-type-grid">
                            <div class="pattern-type-item selected" data-type="diagonal">
                                <canvas class="pattern-thumbnail" data-pattern="diagonal" width="40" height="40"></canvas>
                                <span class="pattern-type-name" data-lang-key="hatch-type-diagonal">斜線</span>
                            </div>
                            <div class="pattern-type-item" data-type="crosshatch">
                                <canvas class="pattern-thumbnail" data-pattern="crosshatch" width="40" height="40"></canvas>
                                <span class="pattern-type-name" data-lang-key="hatch-type-crosshatch">網掛け</span>
                            </div>
                            <div class="pattern-type-item" data-type="dot">
                                <canvas class="pattern-thumbnail" data-pattern="dot" width="40" height="40"></canvas>
                                <span class="pattern-type-name" data-lang-key="hatch-type-dot">ドット</span>
                            </div>
                            <div class="pattern-type-item" data-type="tile-grid">
                                <canvas class="pattern-thumbnail" data-pattern="tile-grid" width="40" height="40"></canvas>
                                <span class="pattern-type-name" data-lang-key="hatch-type-tile-grid">芋目地</span>
                            </div>
                            <div class="pattern-type-item" data-type="tile-brick">
                                <canvas class="pattern-thumbnail" data-pattern="tile-brick" width="40" height="40"></canvas>
                                <span class="pattern-type-name" data-lang-key="hatch-type-tile-brick">馬目地</span>
                            </div>
                            <div class="pattern-type-item" data-type="rc-concrete">
                                <canvas class="pattern-thumbnail" data-pattern="rc-concrete" width="40" height="40"></canvas>
                                <span class="pattern-type-name" data-lang-key="hatch-type-rc">RC</span>
                            </div>
                        </div>
                        <input type="hidden" id="pattern-type" value="diagonal">
                    </div>

                    <!-- パターン別設定 -->
                    <div id="pattern-settings">
                        <!-- 斜線設定 -->
                        <div id="settings-diagonal" class="pattern-specific-settings">
                            <div class="setting-row">
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-angle">角度 (°)</label>
                                    <input type="number" id="diagonal-angle" class="setting-input" value="45" min="0" max="360">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-spacing">間隔 (mm)</label>
                                    <input type="number" id="diagonal-spacing" class="setting-input" value="10" min="1">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-dash-type">破線設定</label>
                                    <select id="diagonal-dash-type" class="setting-select">
                                        <option value="none" data-lang-key="hatch-dash-solid">実線</option>
                                        <option value="alternate" data-lang-key="hatch-dash-alternate">一本おき</option>
                                        <option value="all" data-lang-key="hatch-dash-all">全て破線</option>
                                    </select>
                                </div>
                            </div>
                            <div class="setting-row dash-settings" style="display: none;">
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-dash-length">破線長さ (mm)</label>
                                    <input type="number" id="diagonal-dash-length" class="setting-input" value="5" min="1">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-dash-gap">破線間隔 (mm)</label>
                                    <input type="number" id="diagonal-dash-gap" class="setting-input" value="3" min="1">
                                </div>
                            </div>
                        </div>

                        <!-- クロスハッチ設定 -->
                        <div id="settings-crosshatch" class="pattern-specific-settings" style="display: none;">
                            <div class="setting-row">
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-angle">角度 (°)</label>
                                    <input type="number" id="crosshatch-angle" class="setting-input" value="45" min="0" max="360">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-spacing">間隔 (mm)</label>
                                    <input type="number" id="crosshatch-spacing" class="setting-input" value="10" min="1">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-dash-type">破線設定</label>
                                    <select id="crosshatch-dash-type" class="setting-select">
                                        <option value="none" data-lang-key="hatch-dash-solid">実線</option>
                                        <option value="alternate" data-lang-key="hatch-dash-alternate">一本おき</option>
                                        <option value="all" data-lang-key="hatch-dash-all">全て破線</option>
                                    </select>
                                </div>
                            </div>
                            <div class="setting-row crosshatch-dash-settings" style="display: none;">
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-dash-length">破線長さ (mm)</label>
                                    <input type="number" id="crosshatch-dash-length" class="setting-input" value="5" min="1">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-dash-gap">破線間隔 (mm)</label>
                                    <input type="number" id="crosshatch-dash-gap" class="setting-input" value="3" min="1">
                                </div>
                            </div>
                        </div>

                        <!-- ドット設定 -->
                        <div id="settings-dot" class="pattern-specific-settings" style="display: none;">
                            <div class="setting-row">
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-x-spacing">X間隔 (mm)</label>
                                    <input type="number" id="dot-spacing-x" class="setting-input" value="10" min="1">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-y-spacing">Y間隔 (mm)</label>
                                    <input type="number" id="dot-spacing-y" class="setting-input" value="10" min="1">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-size">サイズ (mm)</label>
                                    <input type="number" id="dot-size" class="setting-input" value="1" min="0.1" step="0.1">
                                </div>
                            </div>
                        </div>

                        <!-- タイル（芋目地）設定 -->
                        <div id="settings-tile-grid" class="pattern-specific-settings" style="display: none;">
                            <div class="setting-row">
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-x">X (mm)</label>
                                    <input type="number" id="tile-grid-width" class="setting-input" value="100" min="1">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-y">Y (mm)</label>
                                    <input type="number" id="tile-grid-height" class="setting-input" value="100" min="1">
                                </div>
                            </div>
                            <div class="setting-row">
                                <div class="setting-group compact checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="tile-grid-grout-enabled" class="setting-checkbox">
                                        <span data-lang-key="hatch-grout-enabled">目地あり</span>
                                    </label>
                                </div>
                            </div>
                            <div class="setting-row tile-grid-grout-settings" style="display: none;">
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-grout-x">目地X (mm)</label>
                                    <input type="number" id="tile-grid-grout-x" class="setting-input" value="5" min="1">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-grout-y">目地Y (mm)</label>
                                    <input type="number" id="tile-grid-grout-y" class="setting-input" value="5" min="1">
                                </div>
                            </div>
                        </div>

                        <!-- タイル（馬目地）設定 -->
                        <div id="settings-tile-brick" class="pattern-specific-settings" style="display: none;">
                            <div class="setting-row">
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-x">X (mm)</label>
                                    <input type="number" id="tile-brick-width" class="setting-input" value="200" min="1">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-y">Y (mm)</label>
                                    <input type="number" id="tile-brick-height" class="setting-input" value="100" min="1">
                                </div>
                            </div>
                            <div class="setting-row">
                                <div class="setting-group compact checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="tile-brick-grout-enabled" class="setting-checkbox">
                                        <span data-lang-key="hatch-grout-enabled">目地あり</span>
                                    </label>
                                </div>
                            </div>
                            <div class="setting-row tile-brick-grout-settings" style="display: none;">
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-grout-x">目地X (mm)</label>
                                    <input type="number" id="tile-brick-grout-x" class="setting-input" value="5" min="1">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-grout-y">目地Y (mm)</label>
                                    <input type="number" id="tile-brick-grout-y" class="setting-input" value="5" min="1">
                                </div>
                            </div>
                            <p class="setting-note" data-lang-key="hatch-offset-note">※ ずらし量は1/2固定</p>
                        </div>

                        <!-- RCコンクリート設定 -->
                        <div id="settings-rc-concrete" class="pattern-specific-settings" style="display: none;">
                            <div class="setting-row">
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-inner-spacing">線内間隔 (mm)</label>
                                    <input type="number" id="rc-inner-spacing" class="setting-input" value="2" min="0.5" step="0.5">
                                </div>
                                <div class="setting-group compact">
                                    <label class="setting-label" data-lang-key="hatch-group-spacing">グループ間隔 (mm)</label>
                                    <input type="number" id="rc-outer-spacing" class="setting-input" value="15" min="1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 出力設定 -->
                    <div class="setting-group output-settings">
                        <div class="setting-row">
                            <div class="setting-group compact">
                                <label class="setting-label" data-lang-key="hatch-output-format">出力形式</label>
                                <select id="output-format" class="setting-select">
                                    <option value="revit">Revit</option>
                                    <option value="autocad">AutoCAD</option>
                                </select>
                            </div>
                            <div class="setting-group compact">
                                <label class="setting-label" data-lang-key="hatch-unit">単位</label>
                                <select id="pattern-unit" class="setting-select">
                                    <option value="MM">mm</option>
                                    <option value="INCH">inch</option>
                                    <option value="FOOT">foot</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Revit専用設定 -->
                    <div id="revit-settings" class="setting-group">
                        <label class="setting-label" data-lang-key="hatch-revit-pattern-type">パターンタイプ</label>
                        <select id="revit-pattern-type" class="setting-select">
                            <option value="model" data-lang-key="hatch-revit-model">モデル</option>
                            <option value="drafting" data-lang-key="hatch-revit-drafting">製図</option>
                        </select>
                        <p class="setting-note" data-lang-key="hatch-revit-note">モデル: 実寸で表示 / 製図: 図面スケールに依存</p>
                    </div>

                    <!-- ダウンロードボタン -->
                    <button id="download-btn" class="download-button" data-lang-key="hatch-download-btn">
                        パターンファイルをダウンロード
                    </button>
                </div>

                <!-- 右側: プレビューパネル -->
                <div class="hatch-preview">
                    <h3 class="preview-title" data-lang-key="hatch-preview-title">プレビュー</h3>
                    <div class="preview-container">
                        <canvas id="preview-canvas" width="200" height="200"></canvas>
                    </div>
                    <div class="preview-info">
                        <span id="preview-info-text" data-lang-key="hatch-preview-info">パターンをプレビュー中...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- フッター -->
    <footer class="site-footer">
        <div class="site-footer-content">
            <div class="site-footer-links">
                <a href="about.html" data-lang-key="footer-about">運営者情報</a>
                <span class="footer-divider">|</span>
                <a href="contact.html" data-lang-key="footer-contact">お問い合わせ</a>
                <span class="footer-divider">|</span>
                <a href="privacy.html" data-lang-key="footer-privacy">プライバシーポリシー</a>
                <span class="footer-divider">|</span>
                <a href="terms.html" data-lang-key="footer-terms">利用規約</a>
            </div>
            <p class="site-footer-copyright">© 2026 28 Tools. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/hatch.js"></script>
</body>
</html>
