<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#4a5568" stroke-width="2.5">
  <!-- Bookshelf frame -->
  <rect x="6" y="8" width="52" height="50" rx="2" stroke-width="3"/>

  <!-- Shelves (horizontal lines) -->
  <line x1="6" y1="20" x2="58" y2="20" stroke-width="2.5"/>
  <line x1="6" y1="33" x2="58" y2="33" stroke-width="2.5"/>
  <line x1="6" y1="46" x2="58" y2="46" stroke-width="2.5"/>

  <!-- Side panels -->
  <line x1="10" y1="8" x2="10" y2="58" stroke-width="2.5"/>
  <line x1="54" y1="8" x2="54" y2="58" stroke-width="2.5"/>

  <!-- Top shelf books -->
  <rect x="12" y="10" width="6" height="9" fill="#4a5568"/>
  <rect x="19" y="10" width="6" height="9" fill="#4a5568"/>
  <rect x="26" y="10" width="10" height="9" fill="#4a5568"/>
  <rect x="37" y="10" width="7" height="9" fill="#4a5568"/>
  <rect x="45" y="10" width="7" height="9" fill="#4a5568"/>

  <!-- Second shelf books -->
  <rect x="12" y="23" width="8" height="9" fill="#4a5568"/>
  <rect x="21" y="23" width="12" height="9" fill="#4a5568"/>
  <rect x="34" y="23" width="8" height="9" fill="#4a5568"/>
  <rect x="43" y="23" width="9" height="9" fill="#4a5568"/>

  <!-- Third shelf books (one tilted) -->
  <rect x="12" y="36" width="7" height="9" fill="#4a5568"/>
  <rect x="20" y="36" width="6" height="9" fill="#4a5568" transform="rotate(-10 23 40.5)"/>
  <rect x="28" y="36" width="14" height="9" fill="#4a5568"/>
  <rect x="43" y="36" width="9" height="9" fill="#4a5568"/>

  <!-- Bottom shelf books -->
  <rect x="12" y="49" width="10" height="8" fill="#4a5568"/>
  <rect x="23" y="49" width="8" height="8" fill="#4a5568"/>
  <rect x="32" y="49" width="6" height="8" fill="#4a5568"/>
  <rect x="39" y="49" width="13" height="8" fill="#4a5568"/>
</svg>
