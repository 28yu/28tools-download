<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#4a5568" stroke-width="2">
  <!-- 3D Brick Block (isometric view) -->

  <!-- Front face -->
  <path d="M 8,28 L 32,16 L 56,28 L 56,48 L 32,60 L 8,48 Z" fill="white" stroke="#4a5568" stroke-width="2.5"/>

  <!-- Top face -->
  <path d="M 8,28 L 32,16 L 56,28 L 32,40 Z" fill="#e8e8e8" stroke="#4a5568" stroke-width="2.5"/>

  <!-- Right face -->
  <path d="M 56,28 L 32,40 L 32,60 L 56,48 Z" fill="#d0d0d0" stroke="#4a5568" stroke-width="2.5"/>

  <!-- Horizontal brick lines (front face) -->
  <line x1="8" y1="36" x2="32" y2="48" stroke-width="2"/>
  <line x1="32" y1="48" x2="56" y2="36" stroke-width="2"/>

  <line x1="8" y1="42" x2="32" y2="54" stroke-width="2"/>
  <line x1="32" y1="54" x2="56" y2="42" stroke-width="2"/>

  <!-- Vertical brick lines (front face - alternating pattern) -->
  <!-- Top row -->
  <line x1="20" y1="34" x2="20" y2="40" stroke-width="2"/>
  <line x1="32" y1="40" x2="32" y2="46" stroke-width="2"/>
  <line x1="44" y1="34" x2="44" y2="40" stroke-width="2"/>

  <!-- Middle row -->
  <line x1="14" y1="39" x2="14" y2="45" stroke-width="2"/>
  <line x1="26" y1="45" x2="26" y2="51" stroke-width="2"/>
  <line x1="38" y1="45" x2="38" y2="51" stroke-width="2"/>
  <line x1="50" y1="39" x2="50" y2="45" stroke-width="2"/>

  <!-- Bottom row -->
  <line x1="20" y1="51" x2="20" y2="57" stroke-width="2"/>
  <line x1="44" y1="51" x2="44" y2="57" stroke-width="2"/>

  <!-- Horizontal brick lines (top face) -->
  <line x1="8" y1="28" x2="20" y2="22" stroke-width="2"/>
  <line x1="20" y1="22" x2="32" y2="28" stroke-width="2"/>
  <line x1="32" y1="28" x2="44" y2="22" stroke-width="2"/>
  <line x1="44" y1="22" x2="56" y2="28" stroke-width="2"/>

  <!-- Vertical brick lines (top face) -->
  <line x1="20" y1="22" x2="20" y2="34" stroke-width="2"/>
  <line x1="32" y1="28" x2="32" y2="40" stroke-width="2"/>
  <line x1="44" y1="22" x2="44" y2="34" stroke-width="2"/>
</svg>
