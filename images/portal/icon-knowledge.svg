<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#4a5568" stroke-width="2.5">
  <!-- Person -->
  <!-- Head -->
  <circle cx="20" cy="18" r="8" fill="white" stroke-width="3"/>

  <!-- Body/Torso -->
  <path d="M 12,26 Q 12,32 12,38 L 12,46 Q 12,48 14,48 L 26,48 Q 28,48 28,46 L 28,38 Q 28,32 28,26" fill="white" stroke-width="3"/>

  <!-- Arms -->
  <line x1="12" y1="30" x2="8" y2="38" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="30" x2="32" y2="38" stroke-width="3" stroke-linecap="round"/>

  <!-- Laptop -->
  <!-- Laptop base -->
  <path d="M 10,48 L 10,54 L 38,54 L 38,48" fill="#e8e8e8" stroke-width="3"/>
  <!-- Laptop screen -->
  <rect x="14" y="40" width="20" height="14" rx="1" fill="white" stroke-width="3"/>
  <!-- Screen content line -->
  <line x1="16" y1="44" x2="32" y2="44" stroke-width="2"/>
  <line x1="16" y1="48" x2="28" y2="48" stroke-width="2"/>

  <!-- Light bulb (idea) -->
  <!-- Bulb -->
  <circle cx="50" cy="18" r="7" fill="#fff8dc" stroke-width="3"/>
  <!-- Light rays -->
  <line x1="50" y1="8" x2="50" y2="4" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="57" y1="11" x2="60" y2="8" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="60" y1="18" x2="64" y2="18" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="57" y1="25" x2="60" y2="28" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="43" y1="11" x2="40" y2="8" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="43" y1="25" x2="40" y2="28" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Bulb base -->
  <rect x="48" y="24" width="4" height="3" fill="#4a5568" stroke="none"/>
  <rect x="47" y="27" width="6" height="1.5" fill="#4a5568" stroke="none"/>
</svg>
