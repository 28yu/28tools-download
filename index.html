<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28 Tools Download Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
　　<link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <!-- 言語切り替えボタン（国旗絵文字版） -->
        <div class="language-switcher">
            <button class="lang-btn" onclick="toggleLanguageMenu()">
                <span class="lang-flag">🇯🇵</span>
                <span class="lang-text">日本語</span>
                <span class="lang-arrow">▼</span>
            </button>
            <div class="lang-menu" id="langMenu">
                <a href="#" onclick="switchLanguage('ja')" class="lang-option active">
                    <span class="flag">🇯🇵</span>
                    <span>日本語</span>
                </a>
                <a href="#" onclick="switchLanguage('en')" class="lang-option">
                    <span class="flag">🇺🇸</span>
                    <span>English</span>
                </a>
                <a href="#" onclick="switchLanguage('zh')" class="lang-option">
                    <span class="flag">🇨🇳</span>
                    <span>中文</span>
                </a>
            </div>
        </div>
        
        <!-- ヘッダー -->
        <header class="header">
            <h1 class="main-title" data-lang="mainTitle">28 Tools</h1>
            <p class="subtitle" data-lang="subtitle">Revit アドイン配布センター</p>
        </header>
        
        <!-- 機能一覧セクション -->
        <section class="features-section">
            <div class="features-container">
                <h2 class="section-title" data-lang="featuresTitle">機能一覧</h2>
                
                <div class="features-grid">
<a href="manual/grid-bubble.html" class="feature-card">
    <div class="feature-icon feature-icon-multiple">
        <img src="images/icons/left_64.png" alt="左端" onerror="this.style.display='none'">
        <img src="images/icons/both_64.png" alt="両端" onerror="this.style.display='none'">
        <img src="images/icons/right_64.png" alt="右端" onerror="this.style.display='none'">
    </div>
    <h3 class="feature-title" data-lang="gridBubble.title">符号ON/OFF</h3>
    <p class="feature-description" data-lang="gridBubble.description">通り芯・レベルの符号表示をON/OFF</p>
</a>
                    
                    <a href="manual/sheet-creation.html" class="feature-card">
                        <div class="feature-icon">
                            <img src="images/icons/sheet_creation_64.png" alt="シート一括作成" onerror="this.style.display='none'">
                        </div>
                        <h3 class="feature-title" data-lang="sheetCreation.title">シート一括作成</h3>
                        <p class="feature-description" data-lang="sheetCreation.description">図枠を指定して複数シートをまとめて作成</p>
                    </a>
                    
<a href="manual/view-copy.html" class="feature-card">
    <div class="feature-icon feature-icon-multiple">
        <img src="images/icons/view_copy_64.png" alt="コピー" onerror="this.style.display='none'">
        <img src="images/icons/view_paste_64.png" alt="ペースト" onerror="this.style.display='none'">
    </div>
    <h3 class="feature-title" data-lang="viewCopy.title">3D視点コピペ</h3>
    <p class="feature-description" data-lang="viewCopy.description">3Dビューの視点を他のビューにコピー&ペースト</p>
</a>
                    
<a href="manual/sectionbox-copy.html" class="feature-card">
    <div class="feature-icon feature-icon-multiple">
        <img src="images/icons/sectionbox_copy_64.png" alt="コピー" onerror="this.style.display='none'">
        <img src="images/icons/sectionbox_paste_64.png" alt="ペースト" onerror="this.style.display='none'">
    </div>
    <h3 class="feature-title" data-lang="sectionboxCopy.title">切断ボックスコピペ</h3>
    <p class="feature-description" data-lang="sectionboxCopy.description">3Dビューの切断ボックス範囲をコピー&ペースト</p>
</a>
                    
<a href="manual/viewport-position.html" class="feature-card">
    <div class="feature-icon feature-icon-multiple">
        <img src="images/icons/viewport_copy_64.png" alt="コピー" onerror="this.style.display='none'">
        <img src="images/icons/viewport_paste_64.png" alt="ペースト" onerror="this.style.display='none'">
    </div>
    <h3 class="feature-title" data-lang="viewportPosition.title">ビューポート位置コピペ</h3>
    <p class="feature-description" data-lang="viewportPosition.description">シート上のビューポート位置をコピー&ペースト</p>
</a>
                    
<a href="manual/cropbox-copy.html" class="feature-card">
    <div class="feature-icon feature-icon-multiple">
        <img src="images/icons/cropbox_copy_64.png" alt="コピー" onerror="this.style.display='none'">
        <img src="images/icons/cropbox_paste_64.png" alt="ペースト" onerror="this.style.display='none'">
    </div>
    <h3 class="feature-title" data-lang="cropboxCopy.title">トリミング領域コピペ</h3>
    <p class="feature-description" data-lang="cropboxCopy.description">ビューのトリミング領域をコピー&ペースト</p>
</a>
                </div>
            </div>
        </section>
        
        <!-- バージョンセレクター -->
        <section class="version-selector">
            <h2 class="section-title" data-lang="versionTitle">REVITバージョンを選択</h2>
            
            <div class="version-tabs">
                <button class="tab completed active" onclick="selectVersion('2021', 'completed')">
                    <div class="tab-header">
                        <span class="status-icon">✓</span>
                        <span class="version-name">Revit 2021</span>
                    </div>
                    <div class="tab-status" data-lang="statusAvailable">ダウンロード可能</div>
                </button>
                
                <button class="tab completed" onclick="selectVersion('2022', 'completed')">
                    <div class="tab-header">
                        <span class="status-icon">✓</span>
                        <span class="version-name">Revit 2022</span>
                    </div>
                    <div class="tab-status" data-lang="statusAvailable">ダウンロード可能</div>
                </button>
                
                <button class="tab completed" onclick="selectVersion('2023', 'completed')">
                    <div class="tab-header">
                        <span class="status-icon">✓</span>
                        <span class="version-name">Revit 2023</span>
                    </div>
                    <div class="tab-status" data-lang="statusAvailable">ダウンロード可能</div>
                </button>
                
                <button class="tab development" onclick="selectVersion('2024', 'development')">
                    <div class="tab-header">
                        <span class="status-icon">🚧</span>
                        <span class="version-name">Revit 2024</span>
                    </div>
                    <div class="tab-status" data-lang="statusDevelopment">開発中</div>
                </button>
                
                <button class="tab planned" onclick="selectVersion('2025', 'planned')">
                    <div class="tab-header">
                        <span class="status-icon">⏳</span>
                        <span class="version-name">Revit 2025</span>
                    </div>
                    <div class="tab-status" data-lang="statusPlanned">開発予定</div>
                </button>
                
                <button class="tab planned" onclick="selectVersion('2026', 'planned')">
                    <div class="tab-header">
                        <span class="status-icon">⏳</span>
                        <span class="version-name">Revit 2026</span>
                    </div>
                    <div class="tab-status" data-lang="statusPlanned">開発予定</div>
                </button>
            </div>
        </section>
        
        <!-- フッターリンク -->
        <footer class="footer">
            <div class="footer-links">
                <button class="footer-card" onclick="showModal('install')">
                    <div class="footer-icon">📖</div>
                    <div class="footer-text" data-lang="installGuide">インストールガイド</div>
                </button>
                
                <button class="footer-card" onclick="showModal('uninstall')">
                    <div class="footer-icon">🗑️</div>
                    <div class="footer-text" data-lang="uninstallGuide">アンインストール</div>
                </button>
                
                <button class="footer-card" onclick="showModal('support')">
                    <div class="footer-icon">❓</div>
                    <div class="footer-text" data-lang="supportInfo">サポート情報</div>
                </button>
            </div>
        </footer>
    </div>
    
    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- コンテンツがJavaScriptで挿入される -->
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>

</html>
