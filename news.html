<body class="manual-page">
    <div class="container">
        <!-- 共通ヘッダー -->

            <p class="subtitle manual-subtitle" data-lang-key="news-subtitle">最新のBIM・Revit・建築業界情報</p>
        </section>

        <!-- 更新情報 -->
        <div class="news-update-info">
            <span class="update-icon">🔄</span>
            <span data-lang-key="news-update-label">最終更新:</span>
            <span id="last-update-time">読み込み中...</span>
            <span class="update-note" data-lang-key="news-update-note">（毎日自動更新）</span>
        </div>

        <!-- カテゴリフィルター -->
        <div class="category-filter">
            <button class="filter-btn active" data-category="all" data-lang-key="news-filter-all">すべて</button>

        </div>

        <!-- ニュースカードコンテナ -->
        <div id="news-container" class="news-grid">
            <!-- JavaScriptで動的に生成 -->
            <div class="loading-message">
                <span class="loading-spinner">⏳</span>
                <p data-lang-key="news-loading">ニュースを読み込み中...</p>
            </div>
        </div>

        <!-- エラーメッセージ -->
        <div id="error-message" class="error-message" style="display: none;">
            <span class="error-icon">⚠️</span>
            <p data-lang-key="news-error">ニュースの読み込みに失敗しました。しばらくしてから再度お試しください。</p>
        </div>

        <!-- 空メッセージ -->
        <div id="empty-message" class="empty-message" style="display: none;">
            <span class="empty-icon">📭</span>
            <p data-lang-key="news-empty">該当するニュースがありません。</p>
